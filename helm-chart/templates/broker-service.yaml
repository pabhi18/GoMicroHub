apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-chart.fullname" . }}-broker
  labels:
    {{- include "helm-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: broker
spec:
  type: {{ .Values.service.brokerService.type }}
  ports:
    - port: {{ .Values.service.brokerService.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "helm-chart.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: broker