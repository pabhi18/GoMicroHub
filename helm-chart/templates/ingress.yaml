apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 9090
      - path: /broker/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: broker-service
            port:
              number: 8080
      - path: /auth/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: authentication-service
            port:
              number: 8081
      - path: /log/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: logger-service
            port:
              number: 8082
      - path: /mail/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: mailer-service
            port:
              number: 8083
      - path: /mailhog/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: mailhog
            port:
              number: 8025